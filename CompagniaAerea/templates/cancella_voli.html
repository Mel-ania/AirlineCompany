{% extends "base.html" %}

<!--
    Questa pagina serve per far cancellare un volo all'operatore.
    L'operatore seleziona il volo e flask lo cancellera' dal database.
-->

{% block head %}
<style>
    .btn-grp {
        max-width: 25%;
        margin-top: 10px;
        margin-bottom: 5px;
    }
</style>
{% endblock %}

{% block pagebody %}
<!-- Intestazione -->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center mt-5">
    <p class="lead mt-5">Seleziona il volo che vuoi cancellare.</p>
</div>

<form class="btn-grp mx-auto" action="{{url_for('cancellaVolo')}}" method="post">
    <p class="text-left mt-2 mb-1 ml-2">Lista voli</p>
    <!-- Volo da scegliere da cancellare -->
    <select id="codice" name="codice" class="form-control mb-1" required autofocus>
        {% for row in voli %} <!-- Ciclo for per scorrere tutte le righe della tabella con i voli -->
        <!-- Per ogni riga della tabella -->
        <option value="{{row['Parte']}} - {{row['Arriva']}} - Codice: {{row['CodVoli']}}">{{row['Parte']}} - {{row['Arriva']}} - Codice: {{row['CodVoli']}}</option>
        {% endfor %}
    </select>
    <br />
    <br />
    <!-- Input per la cancellazione del volo -->
    <input id="cancella" class="btn btn-outline-danger btn-block" type="submit" name="Cancella" value="Cancella" />
</form>
{% endblock %}
