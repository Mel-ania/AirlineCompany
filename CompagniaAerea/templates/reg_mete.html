{% extends "base.html" %}

<!--
    Questa pagina serve per far immettere i dati all'operatore per registrare una nuova
    meta. I dati inseriti vengono poi passati a flask che fara' l'inserimento
    della meta nel database. Tutti i dati da inserire sono obbligatori.
-->

{% block head %}

<style>
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

            .form-signin .form-control:focus {
                z-index: 2;
            }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
</style>
{% endblock %}

{% block pagebody %}

<form class="form-signin text-center" action="{{url_for('regMeta')}}" method="post">
    <!-- Intestazione -->
    <h1 class="h3 mb-3 font-weight-normal">Registra una nuova meta</h1>

    <label for="citta" class="sr-only">Citta'</label>
    <!-- Nome della citta' da inserire per essere registrato -->
    <input type="text" name="citta" id="citta" class="form-control mb-1" placeholder="Citta'" required autofocus />

    <label for="nazione" class="sr-only">Nazione</label>
    <!-- Nome della nazione da inserire per essere registrato -->
    <input type="text" name="nazione" id="nazione" class="form-control mb-1" placeholder="Nazione" required autofocus />

    <label for="aeroporto" class="sr-only">Nome aeroporto</label>
    <!-- Nome dell'aeroporto da inserire per essere registrato -->
    <input type="text" name="aeroporto" id="aeroporto" class="form-control mb-1" placeholder="Nome aeroporto" required autofocus />

    <!-- Input per registrare la meta -->
    <input class="btn btn-lg btn-primary btn-block mt-3" type="submit" value="Fatto" name="Fatto" />
</form>

{% endblock %}
