{% extends "base.html" %}

<!--
    Questa pagina serve per far immettere i dati all'operatore per registrare un nuovo
    aereo. I dati inseriti vengono poi passati a flask che fara' l'inserimento
    dell'aereo nel database. Tutti i dati da inserire sono obbligatori.
-->

{% block head %}

<style>
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

            .form-signin .form-control:focus {
                z-index: 2;
            }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
</style>
{% endblock %}

{% block pagebody %}

<form class="form-signin text-center" action="{{url_for('regAereo')}}" method="post">
    <!-- Intestazione -->
    <h1 class="h3 mb-3 font-weight-normal">Registra un nuovo aereo</h1>

    <label for="tipo" class="sr-only">Tipologia aereo</label>
    <!-- Tipologia di aereo / modello da inserire per essere registrato -->
    <input type="text" name="tipo" id="tipo" class="form-control mb-1" placeholder="Tipologia aereo" required autofocus />

    <label for="file" class="sr-only">Numero file</label>
    <!-- Numero di file da inserire per essere registrato -->
    <input type="number" name="file" id="file" min="10" max="97" class="form-control mb-1" placeholder="Numero file" required autofocus />

    <label for="stiva" class="sr-only">Peso della stiva in kg</label>
    <!-- Peso che puo' portare la stiva da inserire per essere registrato -->
    <input type="text" name="stiva" id="stiva" class="form-control mb-1" placeholder="Peso della stiva in kg" required autofocus />

    <!-- Input per registrare l'aereo -->
    <input class="btn btn-lg btn-primary btn-block mt-3" type="submit" value="Fatto" name="Fatto" />
</form>

{% endblock %}
