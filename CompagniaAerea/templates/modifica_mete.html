{% extends "base.html" %}

<!--
    Questa pagina serve per far immettere i dati di una meta all'operatore per modificarli.
    L'operatore seleziona la meta della quale vuole modificare i dati. I dati inseriti
    vengono poi passati a flask che fara' l'aggiornamento dei dati della meta nel database.
    Tutti i dati da inserire sono obbligatori.
-->

{% block head %}
<style>
    .btn-grp {
        max-width: 30%;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .container {
        max-width: 330px;
    }
</style>
{% endblock %}

{% block pagebody %}
<!-- Intestazione -->
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center mt-5">
    <p class="lead mt-3">Seleziona la meta che vuoi modificare.</p>
</div>

<form class="btn-grp mx-auto" action="{{url_for('modificaMeta')}}" method="post">
    <p class="text-left mt-2 mb-1 ml-2">Lista mete</p>
    <!-- Meta da scegliere da modificare -->
    <select id="codice" name="codice" class="form-control mb-1" required autofocus>
        {% for row in citta %} <!-- Ciclo for per scorrere tutte le righe della tabella con le mete -->
        <!-- Per ogni riga della tabella -->
        <option value="{{row['Citta']}} - {{row['NomeAeroporto']}} - Codice: {{row['CodLocalita']}}">{{row['Citta']}} - {{row['NomeAeroporto']}} - Codice: {{row['CodLocalita']}}</option>
        {% endfor %}
    </select>
    <br />
    <br />
    <div class="container">
        <label for="aeroporto" class="sr-only">Nome aeroporto</label>
        <!-- Nome dell'aeroporto da inserire per essere aggiornato -->
        <input type="text" name="aeroporto" id="aeroporto" class="form-control mb-1" placeholder="Nome aeroporto" required autofocus />
    </div>
    <br />
    <br />
    <!-- Input per la modifica dei dati -->
    <input id="modifica" class="btn btn-outline-success btn-block" type="submit" name="Modifica" value="Modifica" />
</form>
{% endblock %}
