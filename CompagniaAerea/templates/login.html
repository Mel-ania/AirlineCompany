{% extends "base.html" %}

<!-- 
    Questa pagina serve per far immettere i dati all'utente per autenticarsi.
    I dati inseriti vengono poi passati a flask che fara' l'autenticazione.
    Tutti i dati da inserire sono obbligatori.
-->

{% block head %}
<style>
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}

{% block pagebody %}

<div class="form-signin text-center">
    <h1 class="h3 mb-3 font-weight-normal">Accedi</h1>
    <form class="form-signin text-center" action="{{url_for('login')}}" method="post">
        <label for="ID" class="sr-only">ID</label>
        <!-- ID da inserire -->
        <input type="text" name="ID" id="ID" class="form-control mb-1" placeholder="ID" required autofocus />

        <label for="inputPassword" class="sr-only">Password</label>
        <!-- Password da inserire -->
        <input type="password" name="password" id="Password" class="form-control" placeholder="Password" required autofocus />

        <!-- Input per autenticarsi -->
        <input id="loggato" class="btn btn-lg btn-primary btn-block" type="submit" name="Login" value="Login" />
    </form>
    <br />
    <form class="form-signin text-center" action="{{url_for('registrazionePagina')}}" method="post">
        <!-- Input per accedere alla pagina di registrazione -->
        <input class="btn btn-lg btn-secondary btn-block" type="submit" name="Registrati" value="Registrati" />
    </form>
</div>

{% endblock %}
